<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <script defer src="main.js"></script>
    <title>GET IT DONE.</title>
</head>
<body>
    <div class="container">
        <header><h1>GET IT DONE.</h1></header>

        <div class="content">
            <div class="list-container">
                <div class="list-top-bar">
                    <h2 class="list-title">Today's Tasks</h2>
                    <div class="list-btns">
                        <button class="delete-completed">Delete Completed</button>
                        <!-- delete should only appear for non-default lists -->
                        <!-- <button class="delete">Delete List</button>  -->
                    </div>
                </div>
                <div class="list-content"> 
                    
                    <div class="content-top">
                        <!-- Append here for new lists -->
                        <div class="default checklist active">
                        <!-- Append new tasks -->
                        </div>
                    </div>

                    <div class="content-bottom">
                        <div class="new-task-form">
                            <input type="text" name="new-task" placeholder="What's next?" autocomplete="off">
                            <input type="date" name="new-date">
                            <button class="add" type="submit">Add +</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-nav">
                <div class="sidebar-title"><h4>My Lists</h4></div>
                <div class="sidebar-lists">
                    <div class="sidebar-item today">Today</div>
                </div>
                <button class="add-list">Add New List</button>
            </div>
        </div>

        <div class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add A New List</h3>
                    <div class="exit">X</div>
                </div>
                <input type="text" name="new-list" placeholder="What is it for?" autocomplete="off" minlength="2">
                <button class="confirm-name" type="submit">Confirm</button>
            </div>
        </div>

        <footer>    
            <div>Created by <a class="github" href="https://github.com/ateodocio">ateodocio</a></div>
        </footer>
    </div>

</body>
</html>
